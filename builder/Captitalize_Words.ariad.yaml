Project:
  Name: Capitalize Words
  Description: A program that takes a sentence and capitalizes the first letter of
    every word while making all other letters lowercase.
  C_TextProcessing:
    Name: Text Processing
    Description: Handles the manipulation and formatting of text inputs.
    P_CapitalizeWords:
      Name: Capitalize Words
      Description: Capitalizes the first letter of every word in the sentence.
      Input:
        Name: sentence
        Type: String
        Description: The input sentence to be formatted
        Value: this is an example sentence.
      Output:
        Name: capitalizedSentence
        Type: String
        Description: The sentence with each word's first letter capitalized
        Value: This Is An Example Sentence.
    P_LowercaseRest:
      Name: Lowercase Rest
      Description: Makes all other letters in the word lowercase.
      Input:
        Name: partiallyCapitalizedSentence
        Type: String
        Description: The sentence with the first letter of every word capitalized
        Value: This Is An Example Sentence.
      Output:
        Name: formattedSentence
        Type: String
        Description: The fully formatted sentence with the first letter of each word
          capitalized and all other letters lowercase
        Value: This Is An Example Sentence.
    GLUE:
      Graph: P_CapitalizeWords -> P_LowercaseRest
      Description: Connects capitalization of the first letter of every word to making
        all other letters lowercase.
